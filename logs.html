<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guarden</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="./css/logs.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <nav>
        <a class="logo" href="./index.html">
            <img src="./img/logo.png" alt="Logo" width="70px" height="70px">
            Guarden
        </a>
        <div class="buttons">
            <a class="signIn" href="#">Check Consumption</a>
            <a class="signUp" href="#">Check Remedies</a>
        </div>
    </nav>

    <main>
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Your Carbon Footprint</h3>
                            <p>Fill in the data below.</p>
                            <form class="requires-validation" style="display: flex; flex-direction: column;" novalidate>
                                
                                <div id="insert_field" style="">
                                    

                                </div>

                                <div class="item" style="display: flex;">
                                    <div class="appliance">
                                        <select class="form-select" id="choices-multiple-remove-button" >
                                            <option value="fridge">Refrigerator</option>
                                            <option value="ac">Air Conditioner</option>
                                            <option value="tv">Vehicle</option>
                                        </select>
                                    </div>
    
                                    <div class="amount_used">
                                        <input class="form-control" type="number" name="time"
                                            placeholder="Total time used (in hours)" required>
                                    </div>
                                    <button class="btn btn-success" type="button" onclick="new_field();"><i class="fa fa-plus" aria-hidden="true" style="margin: 13px;"></i></button>
                                </div>

                            </form>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label">I confirm that all data is correct</label>
                            </div>
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
<script src="./js/dropdown.js"></script>

</html>
